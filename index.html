<!DOCTYPE html>
<html   超文本标记语言 lang   朗="zh-CN"   “应用”>
<head   头>
    <meta   元 charset   字符集="UTF-8"   “utf - 8”>
    <meta   元 name   名字="viewport"   “视口” content   内容="width=device-width, initial-scale=1.0"宽度=设备宽度，初始缩放比例=1.0>
    <title   标题>艺达·ART丨挂画尺寸计算器</title   标题>
    <style   风格>
        body   身体 {
            font-family   字体类型: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
        }
        .calculator-container   计算器容器 {
            flex: 1;
            max-width: 350px;
        }
        .simulation-container-wrapper模拟容器包装器 {
            flex: 1.2;
            display   显示: flex;
            flex-direction: column;
            align-items   对齐项目: center;
            gap: 15px;
            min-height   最小高度: 100%;
        }
        .calculator {
            background   背景: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label   标签 {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;   宽度:100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        #loading {
            display: none;
            text-align: center;   text-align:中心;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .simulation-container {
            width: 100%;   宽度:100%;
            margin-top: 20px;
            text-align: center;   text-align:中心;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
            padding: 10px;
            position: relative;
            margin-bottom: 10px;
        }
        .simulation-svg {
            display: block;   显示:块;
            margin: 0 auto;   Margin: 0 auto；
            max-width: 100%;
            height: auto;
            background-color: #fff;
            border: 1px solid #eee;
            max-height: 400px;
        }
        #paintingGroup {
            cursor: grab;
        }
        #paintingGroup.dragging {
            cursor: grabbing;
        }
        .annotation-text {
            font-size: 10px;
            fill: #333;
            text-anchor: middle;
            fill: #000;
        }
        .dimension-text {
            font-size: 8px;
            fill: #fff;
            text-anchor: middle;
            pointer-events: none;
            fill: #000;
        }
        .hang-height-line {
            stroke: #e91e63;
            stroke-width: 1;
            stroke-dasharray: 3, 3;
        }
        .hang-height-text {
            font-size: 10px;
            fill: #e91e63;
            text-anchor: start;
            dominant-baseline: middle;
            fill: #000;
        }
        .qr-code-section {
            text-align: center;
            margin-top: 0;
            padding: 5px;
            border: none;
            background: none;
            box-shadow: none;
        }
        .qr-code-section img {
            width: 150px;
            height: 170px;
        }
        @media (max-width: 650px) {
            body   身体 {
                flex-direction: column   列;
                padding   填充: 15px;
                gap   差距: 20px;
            }
            .calculator-container   计算器容器, .simulation-container-wrapper模拟容器包装器 {
                max-width: 100%;
            }
            .simulation-container   模拟容器 {
                margin-bottom: 5px;
            }
            .simulation-svg {
                max-height: 300px;
            }
            .qr-code-section {
                padding   填充: 5px;
            }
            .qr-code-section img {
                width   宽度: 120px;
                height: 136px;
            }
        }
    </style   风格>
</head   头>
<body   身体>
    <div class="calculator-container"   “计算器容器”>
        <div class="calculator"   “计算器”>
            <h2>艺达·ART丨挂画尺寸计算器</h2>
            <div class="form-group"   “形式的班级”>
                <label   标签>使用场景</label   标签>
                <select   选择 id="scene"   “现场”>
                    <option   选项 value="livingRoom"   “厅”>客厅</option   选项>
                    <option   选项 value="bedroom"   “卧室”>卧室</option   选项>
                    <option   选项 value="diningRoom"   “食堂”>餐厅</option   选项>
                    <option   选项 value="entrance"   “入口”>玄关</option   选项>
                </select   选择>
            </div>
            <div class="form-group"   “形式的班级”>
                <label   标签 id="widthLabel"   “widthLabel”>沙发宽度（cm）</label   标签>
                <input   输入 type="number"   “数量” id="referenceWidthInput"   “参考宽度输入” placeholder="请输入参考宽度">
            </div>
            <div class="form-group"   “形式的班级”>
                <label   标签>实际墙面宽度（cm）</label   标签>
                <input   输入 type="number"   “数量” id="wallWidthInput"   “wallWidthInput” placeholder="请输入墙面宽度" value="350">
            </div>
            <div class="form-group"   “形式的班级”>
                <label   标签>层高（cm）</label   标签>
                <input   输入 type="number"   “数量” id="wallHeightInput" placeholder="请输入层高" value="270">
            </div>
            <div class="form-group"   “形式的班级”>
                <label   标签>挂画类型</label   标签>
                <select   选择 id="styleSelect">
                    <option   选项 value="long"   “长”>竖长型 (1:1.4)</option   选项>
                    <option   选项 value="square"   “广场”>正方形 (1:1)</option>
                    <option   选项 value="landscape"   “景观”>横幅型 (2:1)</option>
                </select   选择>
            </div>
            <button   按钮 id="calculateButton"   “calculateButton”>立即计算</button   按钮>
            <div id="loading"   “加载”>计算中...</div>
            <div class="result"   “结果” id="result"   “结果”>请输入参数并计算</div>   边框：1 像素宽的实线，颜色为 #eee；
            <div class="error-message"   “错误消息” id="error"   “错误”></div>
        </div>
    </div>
    <div class="simulation-container-wrapper"“模拟容器包装器”>
        <h3>挂画示例图 (添加客服免费设计效果图)</h3>
        <div class="simulation-container"   “模拟容器” id="simulation"   “模拟”>
            <svg id="simulationSvg"   “simulationSvg” class="simulation-svg"   “simulation-svg” style="display:none;"></svg>
        </div>

    </div>
    <script   脚本>
        const SIZES = {
            vertical   垂直: [{ w: 50, h: 70 }, { w: 60, h: 80 }, { w: 70, h: 100 }, { w: 80, h: 110 }, { w: 90, h: 130 }],
            square: [70, 80, 90, 100, 110, 120],
            landscape: [{ w: 100, h: 50 }, { w: 120, h: 60 }, { w: 140, h: 70 }, { w: 160, h: 80 }, { w: 180, h: 90 }]
        };
        const SCENE_RATIOS = {
            livingRoom: { long   长: 1/3, square   广场: 0.4, landscape   景观: 0.618 },
            bedroom: { long   长: 1/2, square: 0.4, landscape: 0.618 },
            diningRoom: { long   长: 1/2, square: 0.4, landscape: 0.618 },
            entrance: { long   长: 0.8, square: 0.587, landscape: 0.618 }
        };
        const SCENE_COLORS = {
            livingRoom: { room   房间: '#f8ece0'   “# f8ece0”, furniture: '#d2a679'   “# d2a679”, painting: '#e57373'   “# e57373” },
            bedroom: { room   房间: '#e6f0fa', furniture: '#90caf9'   “# 90 caf9”, painting: '#64b5f6'   “# 64 b5f6” },
            diningRoom: { room   房间: '#f5f5f5'   “# f5f5f5”, furniture: '#bcaaa4', painting: '#ffab91'   “# ffab91” },
            entrance: { room   房间: '#fafafa'   #fafafa’, furniture: '#bdbdbd'   # bdbdbd’', painting: '   “# 81 c784”#81c784' }
        };
        const SCENE_FURNITURE_HEIGHT = {
            livingRoom: 85,
            bedroom: 90,
            diningRoom: 75,
            entrance: 0
        };
        const MAX_SVG_WIDTH = 750;
        const MAX_SVG_HEIGHT = 600;
        const PADDING = 10;

        const sceneSelect = document.getElementById('scene');
        const widthLabel = document.getElementById('widthLabel');
        const referenceWidthInput = document.getElementById('referenceWidthInput');
        const wallWidthInput = document.getElementById('wallWidthInput');
        const wallHeightInput = document.getElementById('wallHeightInput');
        const styleSelect = document.getElementById('styleSelect');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const simulationSvg = document.getElementById('simulationSvg');
        const simulationContainer = document.getElementById('simulation');
        const calculateButton = document.getElementById('calculateButton');

        let isDragging = false;
        let startY = 0;
        let startX = 0;
        let startTransformY = 0;
        let startTransformX = 0;
        let paintingGroup = null;
        let svgRect = null;
        let currentScale = 1;
        let currentPaintingHeight = 0;
        let currentWallHeight = 0;
        let currentHangHeightLine = null;
        let currentHangHeightText = null;
        let currentHangHeightValueSpan = null;
        let currentWallWidth = 0;
        let initialHangHeight = 0;
        let currentPaintingWidth = 0;

        // 长按保存相关变量
        let longPressTimer;
        const LONG_PRESS_DURATION = 500; // 长按时间（毫秒）

        function init() {
            sceneSelect.addEventListener('change', () => updateWidthLabel(sceneSelect.value));
            updateWidthLabel(sceneSelect.value);
            calculateButton.addEventListener('click', calculate);
            addLongPressListener();
        }

        function updateWidthLabel(scene) {
            const labels = {
                livingRoom: '沙发宽度（cm）',
                bedroom: '床头宽度（cm）',
                diningRoom: '餐桌宽度（cm）',
                entrance: '玄关宽度（cm）'
            };
            widthLabel.textContent = labels[scene] || '参考宽度（cm）';
            wallHeightInput.value = '270';
            wallWidthInput.value = '350';
        }

        function roundToNearest10(num) {
            return Math.round(num / 10) * 10;
        }

        function calculate() {
            const scene = sceneSelect.value;
            const referenceWidth = parseFloat(referenceWidthInput.value);
            const actualWallWidth = parseFloat(wallWidthInput.value);
            const wallHeight = parseFloat(wallHeightInput.value);
            const style = styleSelect.value;

            errorDiv.textContent = '';
            resultDiv.innerHTML = '';
            simulationSvg.style.display = 'none';
            loadingDiv.style.display = 'block';

            let errors = [];
            if (isNaN(referenceWidth) || referenceWidth <= 0) errors.push("有效的参考宽度");
            if (isNaN(actualWallWidth) || actualWallWidth <= 0) errors.push("有效的实际墙面宽度");
            if (isNaN(wallHeight) || wallHeight <= 50) errors.push("有效的层高 (至少50cm)");
            if (referenceWidth > actualWallWidth && scene !== 'entrance') {
                errors.push("参考宽度（如沙发）不能大于实际墙面宽度");
            }

            if (errors.length > 0) {
                errorDiv.textContent = "请输入: " + errors.join(', ') + "。";
                loadingDiv.style.display = 'none';
                return;
            }

            loadingDiv.style.display = 'block';

            setTimeout(() => {
                const ratioData = SCENE_RATIOS[scene];
                if (!ratioData || !ratioData[style]) {
                    errorDiv.textContent = "当前场景不支持所选挂画类型。";
                    loadingDiv.style.display = 'none';
                    return;
                }

                const styleRatio = ratioData[style];
                let idealWidth = referenceWidth * styleRatio;
                let displayWidth, displayHeight;

                if (style === 'long') {
                    displayWidth = roundToNearest10(idealWidth);
                    displayHeight = roundToNearest10(displayWidth * 1.4);
                } else if (style === 'square') {
                    displayWidth = roundToNearest10(referenceWidth * styleRatio);
                    displayHeight = displayWidth;
                } else {
                    displayWidth = roundToNearest10(referenceWidth * styleRatio);
                    displayHeight = roundToNearest10(displayWidth * 0.5);
                }

                if (displayWidth > actualWallWidth * 0.9) {
                    console.warn("Recommended painting is very wide for the wall. Adjusting size.");
                    let availableSizes = [];
                    if (style === 'long') {
                        availableSizes = SIZES.vertical.filter(s => s.w < displayWidth).sort((a, b) => b.w - a.w);
                    } else if (style === 'square') {
                        availableSizes = SIZES.square.filter(s => s < displayWidth).sort((a, b) => b - a);
                    } else {
                        availableSizes = SIZES.landscape.filter(s => s.w < displayWidth).sort((a, b) => b.w - a.w);
                    }
                    if (availableSizes.length > 0) {
                        if (style === 'square') {
                            displayWidth = availableSizes[0];
                            displayHeight = displayWidth;
                        } else {
                            displayWidth = availableSizes[0].w;
                            displayHeight = availableSizes[0].h;
                        }
                        displayWidth = roundToNearest10(displayWidth);
                        if (style === 'long') displayHeight = roundToNearest10(displayWidth * 1.4);
                        else if (style === 'square') displayHeight = displayWidth;
                        else displayHeight = roundToNearest10(displayWidth * 0.5);
                    }
                }

                initialHangHeight = 150;
                const furnitureHeight = SCENE_FURNITURE_HEIGHT[scene] || 0;
                const spaceAboveFurniture = scene === 'entrance' ? 0 : 15;
                const minPaintingBottom = furnitureHeight + spaceAboveFurniture;
                const minCenterHeight = minPaintingBottom + displayHeight / 2;
                const maxPaintingTop = wallHeight - 20;
                const maxCenterHeight = maxPaintingTop - displayHeight / 2;
                initialHangHeight = Math.max(initialHangHeight, minCenterHeight);
                initialHangHeight = Math.min(initialHangHeight, maxCenterHeight);
                initialHangHeight = Math.round(initialHangHeight);

                resultDiv.innerHTML = `
                    <p>场景：${sceneSelect.options[sceneSelect.selectedIndex].text}</p>
                    <p>挂画类型：${styleSelect.options[styleSelect.selectedIndex].text}</p>
                    <p><b>推荐尺寸：宽 ${displayWidth} cm × 高 ${displayHeight} cm</b></p>
                    <p>建议悬挂高度 (画心中心)：<span id="hangHeightValue">${initialHangHeight}</span> cm</p>
                    <hr>
                    <small>输入参数：参考宽度 ${referenceWidth}cm, 墙宽 ${actualWallWidth}cm, 层高 ${wallHeight}cm</small><br>
                    <small>提示：可拖拽挂画调整高度和左右位置。长按效果图可保存图片。</small>
                `;

                currentHangHeightValueSpan = document.getElementById('hangHeightValue');
                loadingDiv.style.display = 'none';
                generateSimulationSVG(scene, style, displayWidth, displayHeight, referenceWidth, actualWallWidth, wallHeight, initialHangHeight);
            }, 300);
        }

        function generateSimulationSVG(scene, style, pWidth, pHeight, refWidth, wallW, wallH, initialHangH) {
            currentScale = Math.min(
                MAX_SVG_WIDTH / (wallW + 2 * PADDING),
                MAX_SVG_HEIGHT / (wallH + 2 * PADDING)
            );

            const svgWidthPx = (wallW + 2 * PADDING) * currentScale;
            const svgHeightPx = (wallH + 2 * PADDING) * currentScale;

            simulationSvg.style.width = `${svgWidthPx}px`;
            simulationSvg.style.height = `${svgHeightPx}px`;
            simulationSvg.setAttribute('viewBox', `-${PADDING} -${PADDING} ${wallW + 2 * PADDING} ${wallH + 2 * PADDING}`);
            simulationSvg.style.display = 'block';

            const furnitureHeight = SCENE_FURNITURE_HEIGHT[scene] || 0;
            let furnitureWidth = refWidth;
            if (scene === 'entrance') {
                furnitureWidth = 0;
            }
            const furnitureX = (wallW - furnitureWidth) / 2;
            const furnitureY = wallH - furnitureHeight;
            let paintingX = (wallW - pWidth) / 2;
            let paintingY = wallH - initialHangH - (pHeight / 2);

            currentPaintingHeight = pHeight;
            currentWallHeight = wallH;
            currentWallWidth = wallW;
            currentPaintingWidth = pWidth;

            const colors = SCENE_COLORS[scene];

            let roomName = "";
            switch(scene) {
                case "livingRoom":
                    roomName = "客厅";
                    break;
                case "bedroom":
                    roomName = "卧室";
                    break;
                case "diningRoom":
                    roomName = "餐厅";
                    break;
                case "entrance":
                    roomName = "玄关";
                    break;
                default:
                    roomName = "房间";
            }

            let furnitureSVG = '';
            if (scene === 'livingRoom') {
                furnitureSVG = `
                    <rect x="0" y="${furnitureHeight * 0.4}" width="${furnitureWidth}" height="${furnitureHeight * 0.6}" fill="${colors.furniture}" rx="5"/>
                    <rect x="${furnitureWidth * 0.1}" y="0" width="${furnitureWidth * 0.8}" height="${furnitureHeight * 0.5}" fill="${darkenColor(colors.furniture, 20)}" rx="5"/>
                    <rect x="0" y="${furnitureHeight * 0.3}" width="${furnitureWidth * 0.15}" height="${furnitureHeight * 0.4}" fill="${darkenColor(colors.furniture, 10)}" rx="5"/>
                    <rect x="${furnitureWidth * 0.85}" y="${furnitureHeight * 0.3}" width="${furnitureWidth * 0.15}" height="${furnitureHeight * 0.4}" fill="${darkenColor(colors.furniture, 10)}" rx="5"/>
                `;
            } else if (scene === 'bedroom') {
                furnitureSVG = `
                    <rect x="0" y="${furnitureHeight * 0.5}" width="${furnitureWidth}" height="${furnitureHeight * 0.5}" fill="${darkenColor(colors.furniture, 10)}" rx="5"/>
                    <rect x="0" y="${furnitureHeight * 0.3}" width="${furnitureWidth}" height="${furnitureHeight * 0.2}" fill="${colors.furniture}" rx="5"/>
                    <rect x="${furnitureWidth * 0.1}" y="0" width="${furnitureWidth * 0.8}" height="${furnitureHeight * 0.4}" fill="${darkenColor(colors.furniture, 20)}" rx="5"/>
                    <path d="M${furnitureWidth * 0.35},${furnitureHeight * 0.25} Q${furnitureWidth * 0.5},${furnitureHeight * 0.1} ${furnitureWidth * 0.65},${furnitureHeight * 0.25}" fill="#ffffff" opacity="0.9"/>
                `;
            } else if (scene === 'diningRoom') {
                furnitureSVG = `
                    <rect x="0" y="0" width="${furnitureWidth}" height="${furnitureHeight * 0.2}" fill="${darkenColor(colors.furniture, 20)}" rx="5"/>
                    <rect x="${furnitureWidth * 0.1}" y="${furnitureHeight * 0.2}" width="${furnitureWidth * 0.1}" height="${furnitureHeight * 0.8}" fill="${colors.furniture}"/>
                    <rect x="${furnitureWidth * 0.8}" y="${furnitureHeight * 0.2}" width="${furnitureWidth * 0.1}" height="${furnitureHeight * 0.8}" fill="${colors.furniture}"/>
                `;
            } else if (scene === 'entrance') {
                furnitureSVG = '';
            }

            const svgContent = `
                <defs>
                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.3"/>
                    </filter>
                    <marker id="arrowhead" viewBox="0 -5 10 10" refX="5" refY="0" markerWidth="4" markerHeight="4" orient="auto-start-reverse">
                        <path d="M0,-5L10,0L0,5" fill="#333"/>
                    </marker>
                </defs>
                <rect class="room-bg" x="-${PADDING}" y="-${PADDING}" width="${wallW + 2 * PADDING}" height="${wallH + 2 * PADDING}" fill="#f0f0f0"/>
                <rect class="wall" x="0" y="0" width="${wallW}" height="${wallH}" fill="${colors.room}"/>
                <g class="furniture-group" transform="translate(${furnitureX}, ${furnitureY})">
                    ${furnitureSVG}
                </g>
                <g id="paintingGroup" transform="translate(${paintingX}, ${paintingY})" style="filter: url(#shadow);">
                    <rect class="frame" width="${pWidth}" height="${pHeight}" fill="#fff" stroke="#333" stroke-width="2"/>
                    <rect class="artwork" x="5" y="5" width="${pWidth - 10}" height="${pHeight - 10}" fill="${colors.painting}"/>
                    <line x1="5" y1="5" x2="${pWidth - 5}" y2="${pHeight - 5}" stroke="#fff" stroke-width="1" opacity="0.5"/>
                    <line x1="${pWidth - 5}" y1="5" x2="5" y2="${pHeight - 5}" stroke="#fff" stroke-width="1" opacity="0.5"/>
                    <text class="dimension-text" x="${pWidth / 2}" y="${pHeight + 9}" dy="0.3em" fill="#000">${pWidth}cm</text>
                    <text class="dimension-text" x="${pWidth + 9}" y="${pHeight / 2}" dominant-baseline="middle" transform="rotate(90, ${pWidth + 9}, ${pHeight / 2})" fill="#000">${pHeight}cm</text>
                </g>
                <g id="hangHeightAnnotation">
                </g>
                <text id="roomNameText" x="${wallW / 2}" y="${wallH - 10}" text-anchor="middle" font-size="12" fill="#000">${roomName}</text>
            `;
            simulationSvg.innerHTML = svgContent;

            paintingGroup = document.getElementById('paintingGroup');
            svgRect = simulationSvg.getBoundingClientRect();

            currentHangHeightLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            currentHangHeightLine.setAttribute("class", "hang-height-line");
            currentHangHeightText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            currentHangHeightText.setAttribute("class", "hang-height-text");
            currentHangHeightText.textContent = `画心高度: ${initialHangH} cm`;

            paintingGroup.addEventListener('mousedown', (event) => {
                isDragging = true;
                paintingGroup.classList.add('dragging');
                startY = event.clientY;
                startX = event.clientX;
                const transform = paintingGroup.getAttribute('transform');
                const translatePart = transform.match(/translate\(([-\d.]+), ([-\d.]+)\)/);
                if (translatePart) {
                    startTransformX = parseFloat(translatePart[1]);
                    startTransformY = parseFloat(translatePart[2]);
                } else {
                    startTransformX = 0;
                    startTransformY = 0;
                }

                if (currentHangHeightLine && currentHangHeightText) {
                    simulationSvg.appendChild(currentHangHeightLine);
                    simulationSvg.appendChild(currentHangHeightText);
                }
            });

            document.addEventListener('mousemove', (event) => {
                if (!isDragging) return;

                let deltaY = event.clientY - startY;
                let deltaX = event.clientX - startX;
                let newY = startTransformY + deltaY / currentScale;
                let newX = startTransformX + deltaX / currentScale;

                const minPaintingY = -pHeight / 2 + 10;
                const maxPaintingY = wallH - pHeight / 2 - 20;
                newY = Math.max(minPaintingY, Math.min(newY, maxPaintingY));

                const minPaintingX = -pWidth/2 + 10;
                const maxPaintingX = wallW - pWidth/2 - 10;
                newX = Math.max(minPaintingX, Math.min(newX, maxPaintingX));

                paintingGroup.setAttribute('transform', `translate(${newX}, ${newY})`);

                const actualHangHeight = wallH - newY - (pHeight / 2);
                if (currentHangHeightValueSpan) {
                    currentHangHeightValueSpan.textContent = Math.round(actualHangHeight);
                }

                const lineY1 = wallH - actualHangHeight;
                const lineX1 = 0;
                const lineX2 = wallW;
                currentHangHeightLine.setAttribute('x1', lineX1);
                currentHangHeightLine.setAttribute('y1', lineY1);
                currentHangHeightLine.setAttribute('x2', lineX2);
                currentHangHeightLine.setAttribute('y2', lineY1);

                currentHangHeightText.setAttribute('x', wallW + 10);
                currentHangHeightText.setAttribute('y', lineY1);
                currentHangHeightText.textContent = `画心高度: ${Math.round(actualHangHeight)} cm`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                paintingGroup.classList.remove('dragging');
                if (currentHangHeightLine && currentHangHeightText) {
                    simulationSvg.removeChild(currentHangHeightLine);
                    simulationSvg.removeChild(currentHangHeightText);
                }
            });

            document.addEventListener('selectstart', (event) => {
                if (isDragging) {
                    event.preventDefault();
                }
            });
        }

        function darkenColor(color, percent) {
            let R = parseInt(color.substring(1, 3), 16);
            let G = parseInt(color.substring(3, 5), 16);
            let B = parseInt(color.substring(5, 7), 16);

            R = parseInt(R * (100 - percent) / 100);
            G = parseInt(G * (100 - percent) / 100);
            B = parseInt(B * (100 - percent) / 100);

            R = (R < 0) ? 0 : R;
            G = (G < 0) ? 0 : G;
            B = (B < 0) ? 0 : B;

            let RR = ((R.toString(16).length == 1) ? "0" + R.toString(16) : R.toString(16));
            let GG = ((G.toString(16).length == 1) ? "0" + G.toString(16) : G.toString(16));
            let BB = ((B.toString(16).length == 1) ? "0" + B.toString(16) : B.toString(16));

            return "#" + RR + GG + BB;
        }

        // 新增：将 SVG 转换为 PNG 并下载
        function saveSvgAsPng(svgElement, fileName) {
            // 获取 SVG 的尺寸
            const width = parseInt(svgElement.style.width);
            const height = parseInt(svgElement.style.height);

            // 创建一个 canvas 元素
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // 将 SVG 转换为 XML 字符串
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            // 创建一个临时的 img 元素来加载 SVG
            const img = new Image();
            img.onload = function () {
                // 在 canvas 上绘制图片
                ctx.fillStyle = '#fff'; // 设置白色背景
                ctx.fillRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);

                // 将 canvas 转换为 PNG
                const pngDataUrl = canvas.toDataURL('image/png');

                // 创建一个隐藏的下载链接
                const downloadLink = document.createElement('a');
                downloadLink.href = pngDataUrl;
                downloadLink.download = fileName || 'painting-simulation.png';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // 释放 URL 对象
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        // 新增：长按保存功能
        function addLongPressListener() {
            let isLongPress = false;

            // 移动端：长按事件
            simulationContainer.addEventListener('touchstart', (event) => {
                if (simulationSvg.style.display === 'none') return; // 如果 SVG 未显示，不触发

                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    saveSvgAsPng(simulationSvg, 'painting-simulation.png');
                }, LONG_PRESS_DURATION);
            });

            simulationContainer.addEventListener('touchend', () => {
                clearTimeout(longPressTimer);
            });

            simulationContainer.addEventListener('touchmove', () => {
                clearTimeout(longPressTimer);
            });

            // 桌面端：右键保存提示
            simulationContainer.addEventListener('contextmenu', (event) => {
                if (simulationSvg.style.display === 'none') return; // 如果 SVG 未显示，不触发

                event.preventDefault();
                if (confirm('是否保存挂画效果图？')) {
                    saveSvgAsPng(simulationSvg, 'painting-simulation.png');
                }
            });
        }

        init();
    </script>
</body>
</html>
